<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	>
	
<h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
      <title> Consulta Campeonatos</title>
      <h:outputStylesheet library="css" name="consulta.css" />
      
</h:head>
	<h:body>
	
		<p:button value="Cadastrar Time" outcome="cadastroTime"/>
		<p:button value="Cadastrar Campeonato" outcome="cadastroCampeonato"/>
		<h:form>
			<p:dataTable value="#{consultaCampeonatoBean.campeonatos}" var="campeonato" 
				emptyMessage="Não possui campeonatos cadastrados!" styleClass="descricao">
			
				<p:column>
					<f:facet name="header">
						Nome
					</f:facet>
					<h:outputText value="#{campeonato.nome}" />
				</p:column>
				
				<p:column styleClass="acao">
					<f:facet name="header">
						Ações
					</f:facet>
					
					<h:commandLink action="#{consultaCampeonatoBean.excluir}" title="Excluir">
						<h:graphicImage value="/imagens/excluir.png" />
						<f:setPropertyActionListener
							target="#{consultaCampeonatoBean.campeonatoSelecionado}"
							value="#{campeonato}" />
					</h:commandLink>
					
					<h:commandLink action="cadastroCampeonato" title="Editar">
						<h:graphicImage value="/imagens/editar.png" />
						<f:setPropertyActionListener
							target="#{cadastroCampeonatoBean.time}"
							value="#{campeonato}" />
					</h:commandLink>
					
				</p:column>
			
			</p:dataTable>
	
	
		</h:form>

	</h:body>
</html>
