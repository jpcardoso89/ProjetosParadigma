<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	>
	
<h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
      <title>Cadastro de Campeonato</title>
</h:head>
	<h:body>
		<h:messages styleClass="form-messages" errorClass="error"  
			infoClass="info" showDetail="false" showSummary="true"/>
		
		<h:form id="frm">
			<p:panelGrid columns="2" id="panel">
				<f:facet name="header">
					Cadastro Campeonato
				</f:facet>
				<h:outputText value="Nome" />
				<h:inputText value="#{cadastroCampeonatoBean.campeonato.nome}" id ="campoNome" label="Nome"/>
			</p:panelGrid>
			
			<h:outputText value="Selecione os Times"/>
			<h:selectManyCheckbox value="#{cadastroCampeonatoBean.timeSelecionado}" id="campoCheckBox" label="CheckBox">
				<f:selectItems value="#{consultaTimeBean.times}" var="time"
								itemValue="#{time}" itemLabel="#{time.nome}"/>
				<f:converter converterId="TimeConversor"/>				
			</h:selectManyCheckbox>
			
			<p:commandButton value="Salvar" action="#{cadastroCampeonatoBean.salvar}"/>
	
		</h:form>

	</h:body>
</html>
