<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	>
	
<h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
      <title> Consulta Time</title>
</h:head>
	<h:body>
		<p:button value="Cadastro Time" outcome="cadastroTime"/>
		<h:form>
			<p:dataTable value="#{consultaTimeBean.times}" var="time" emptyMessage="Não possui times cadastrados!">
			
				<p:column>
					<f:facet name="header">
						Nome
					</f:facet>
					<h:outputText value="#{time.nome}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						Campeonato
					</f:facet>
					<h:outputText value="#{time.campeonato.nome}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						Ações
					</f:facet>
					<h:commandLink action="#{consultaTimeBean.excluir}">
						<h:graphicImage value="/imagens/excluir.png" />
						<f:setPropertyActionListener
							target="#{consultaTimeBean.timeSelecionado}"
							value="#{time}" />
					</h:commandLink>
					
					<h:commandLink action="cadastroTime">
						<h:graphicImage value="/imagens/editar.png" />
						<f:setPropertyActionListener
							target="#{cadastroTimeBean.time}"
							value="#{time}" />
					</h:commandLink>
					
				</p:column>
			
			</p:dataTable>
	
	
		</h:form>

	</h:body>
</html>
